<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Treasure-Home School</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      padding: 20px;
    }
    .box {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e3d59;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #1e3d59;
      color: white;
    }
    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 8px;
      background: none;
      border: none;
      font-size: 13px;
      color: #1e3d59;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>Admin Login</h2>
  <div style="position: relative;">
    <input type="password" id="adminPass" placeholder="Enter admin password" />
    <button type="button" onclick="toggleAdminPass()" id="toggleBtn" class="toggle-btn">Show</button>
  </div>
  <button onclick="checkAdmin()">Login</button>
</div>

<div class="box" id="adminPanel" style="display:none;">
  <h2>Student Exam Results</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Subject</th>
        <th>Test Score</th>
        <th>Exam (%)</th>
        <th>Total (100)</th>
      </tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>
</div>

<script>
function toggleAdminPass() {
  const input = document.getElementById("adminPass");
  const btn = document.getElementById("toggleBtn");
  if (input.type === "password") {
    input.type = "text";
    btn.textContent = "Hide";
  } else {
    input.type = "password";
    btn.textContent = "Show";
  }
}

function checkAdmin() {
  const pass = document.getElementById("adminPass").value;
  if (pass === "Treasure@8") {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    showResults();
  } else {
    alert("Incorrect admin password");
  }
}

function showResults() {
  const results = JSON.parse(localStorage.getItem("studentResults")) || [];
  const table = document.getElementById("resultTable");
  table.innerHTML = "";

  results.forEach((item, index) => {
    const row = document.createElement("tr");

    const nameTd = document.createElement("td");
    nameTd.textContent = item.name;
    row.appendChild(nameTd);

    const classTd = document.createElement("td");
    classTd.textContent = item.class;
    row.appendChild(classTd);

    const subjectTd = document.createElement("td");
    subjectTd.textContent = item.subject;
    row.appendChild(subjectTd);

    const testTd = document.createElement("td");
    const testInput = document.createElement("input");
    testInput.type = "number";
    testInput.value = item.testScore || 0;
    testInput.style.width = "60px";
    testInput.oninput = () => updateTotal(index, testInput.value);
    testTd.appendChild(testInput);
    row.appendChild(testTd);

    const examTd = document.createElement("td");
    examTd.textContent = item.examScore + "%";
    row.appendChild(examTd);

    const totalTd = document.createElement("td");
    totalTd.id = "total-" + index;
    totalTd.textContent = calculateTotal(item.examScore, item.testScore || 0);
    row.appendChild(totalTd);

    table.appendChild(row);
  });
}

function updateTotal(index, testScore) {
  const results = JSON.parse(localStorage.getItem("studentResults")) || [];
  results[index].testScore = parseInt(testScore) || 0;
  localStorage.setItem("studentResults", JSON.stringify(results));
  const totalCell = document.getElementById("total-" + index);
  totalCell.textContent = calculateTotal(results[index].examScore, results[index].testScore);
}

function calculateTotal(exam, test) {
  const examPart = (exam / 100) * 70;
  const total = Math.round(examPart + parseInt(test));
  return total + "/100";
}
</script>

</body>
</html>
