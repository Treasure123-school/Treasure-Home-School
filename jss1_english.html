<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSS 1 English Exam</title>
  <script src="../data/jss1_english.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      padding: 20px;
    }
    .exam-box {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .question {
      margin-bottom: 25px;
    }
    .question p {
      font-weight: bold;
    }
    #timer {
      color: red;
      font-size: 18px;
      text-align: right;
      margin-bottom: 20px;
    }
    .theory-area {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #1e3d59;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="exam-box">
    <h2>JSS 1 – English Exam</h2>
    <div id="timer">⏱ Time Left: 60:00</div>
    <form id="examForm"></form>
    <button class="btn" onclick="submitExam()">Submit</button>
  </div>

<script>
let countdown;
let remainingSeconds = 0;
let correctAnswers = [];

function startTimer() {
  countdown = setInterval(() => {
    remainingSeconds--;
    const minutes = Math.floor(remainingSeconds / 60).toString().padStart(2, "0");
    const seconds = (remainingSeconds % 60).toString().padStart(2, "0");
    document.getElementById("timer").innerText = `⏱ Time Left: ${minutes}:${seconds}`;
    if (remainingSeconds <= 0) {
      clearInterval(countdown);
      alert("⏰ Time is up! Auto-submitting.");
      submitExam();
    }
  }, 1000);
}

function loadQuestions() {
  const form = document.getElementById("examForm");
  form.innerHTML = "";

  correctAnswers = examData.objectives.map(q => q.answer);
  remainingSeconds = examData.timeLimitMinutes * 60;

  examData.objectives.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    const p = document.createElement("p");
    p.textContent = `${i + 1}. ${q.question}`;
    div.appendChild(p);

    q.options.forEach(opt => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="radio" name="q${i}" value="${opt}" required> ${opt}`;
      div.appendChild(label);
      div.appendChild(document.createElement("br"));
    });

    form.appendChild(div);
  });

  const theoryDiv = document.createElement("div");
  theoryDiv.className = "question";
  const p = document.createElement("p");
  p.textContent = `Theory: ${examData.theory}`;
  theoryDiv.appendChild(p);

  const textarea = document.createElement("textarea");
  textarea.className = "theory-area";
  textarea.id = "theoryAnswer";
  theoryDiv.appendChild(textarea);

  form.appendChild(theoryDiv);
}

function submitExam() {
  clearInterval(countdown);
  const form = document.getElementById("examForm");
  const inputs = form.querySelectorAll("input[type='radio']:checked");
  const theoryAnswer = document.getElementById("theoryAnswer").value.trim();

  if (inputs.length < correctAnswers.length) {
    alert("❗Please answer all objective questions.");
    return;
  }

  let score = 0;
  inputs.forEach((input, i) => {
    if (input.value === correctAnswers[i]) score++;
  });

  const percent = Math.round((score / correctAnswers.length) * 100);
  const studentName = localStorage.getItem("studentName") || "Unknown";
  const result = {
    name: studentName,
    class: "JSS 1",
    subject: "English",
    examScore: percent,
    theory: theoryAnswer
  };

  const existing = JSON.parse(localStorage.getItem("studentResults") || "[]");
  existing.push(result);
  localStorage.setItem("studentResults", JSON.stringify(existing));

  alert(`✅ Submitted!\nObjective Score: ${percent}%`);
  window.location.href = "../index.html";
}

loadQuestions();
startTimer();
</script>

</body>
</html>
